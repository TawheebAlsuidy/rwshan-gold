<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #f8f9fa; padding: 20px; text-align: center; border-radius: 5px; }
        .content { background: white; padding: 20px; border: 1px solid #ddd; border-radius: 5px; margin-top: 20px; }
        .field { margin-bottom: 15px; }
        .field-label { font-weight: bold; color: #555; }
        .message-box { background: #f8f9fa; padding: 15px; border-radius: 5px; border-left: 4px solid #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Contact Message Received</h1>
            <p>Rwshan Gold Company</p>
        </div>
        
        <div class="content">
            <h2>Contact Details:</h2>
            
            <div class="field">
                <span class="field-label">Name:</span>
                <span>{{ name }}</span>
            </div>
            
            <div class="field">
                <span class="field-label">Email:</span>
                <span>{{ email }}</span>
            </div>
            
            <div class="field">
                <span class="field-label">Phone:</span>
                <span>{{ phone }}</span>
            </div>
            
            <div class="field">
                <span class="field-label">Subject:</span>
                <span>{{ subject }}</span>
            </div>
            
            <div class="field">
                <span class="field-label">Message:</span>
                <div class="message-box">
                    {{ message|linebreaks }}
                </div>
            </div>
            
            <div class="field">
                <span class="field-label">Received At:</span>
                <span>{{ created_at }}</span>
            </div>
        </div>
        
        <div style="margin-top: 20px; padding: 15px; background: #e9ecef; border-radius: 5px; text-align: center;">
            <p>This message was sent from the contact form on your website.</p>
        </div>
    </div>
</body>
</html>
